<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yönetici Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Yönetici Girişi</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" name="password" class="form-control" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
                        </form>
                        <a href="/" class="btn btn-link d-block text-center mt-3">Ana Sayfaya Dön</a>
                    </div>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }} mt-3">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
