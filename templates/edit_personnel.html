<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personel Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- ÜST MENÜ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Zimmet Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-light me-2" href="/">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-primary me-2" href="/personnel">Personel</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success me-2" href="/equipment">Ekipman</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-info me-2" href="/search">Ara</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" href="/logout">Çıkış</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5 mt-5">
        <h2 class="text-center mb-4">Personel Düzenle</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    <div class="mb-3"><input type="text" name="name" class="form-control" value="{{ person.name }}" required></div>
                    <div class="mb-3"><input type="text" name="surname" class="form-control" value="{{ person.surname }}" required></div>
                    <div class="mb-3"><input type="text" name="duty" class="form-control" value="{{ person.duty }}"></div>
                    <div class="mb-3"><input type="text" name="phone" class="form-control" value="{{ person.phone }}"></div>
                    <div class="mb-3"><textarea name="description" class="form-control" rows="3">{{ person.description }}</textarea></div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg px-5">Güncelle</button>
                        <button type="button" onclick="history.back()" class="btn btn-outline-secondary btn-lg px-5 ms-3">Geri</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
