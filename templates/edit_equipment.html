<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ekipman Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Ekipman Düzenle</h2>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label>Zimmet/Ekipman Adı</label>
                <input type="text" name="name" class="form-control" value="{{ eq.name }}" required>
            </div>
            <div class="mb-3">
                <label>Seri Numarası</label>
                <input type="text" name="serial" class="form-control" value="{{ eq.serial }}" required>
            </div>
            <div class="mb-3">
                <label>Açıklama</label>
                <textarea name="description" class="form-control" rows="3">{{ eq.description or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Güncelle</button>
            <a href="/equipment" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
</html>
